<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<script>

var tanque = 40;
var caminhoComGasolina = 480;

var consumoGasolina = caminhoComGasolina/tanque;

document.write("O consumo por gasolina é " + consumoGasolina + "<br>");

var caminhoComAlcool = 300;
var consumoDeAlcool = caminhoComAlcool/tanque;

document.write("O consumo por alcool é " + consumoDeAlcool);

</script>
